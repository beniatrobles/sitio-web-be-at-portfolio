<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="firecamp.ico">
</head>

<body>
    <h4 class="cargando">
        <span>C</span><span>a</span><span>r</span><span>g</span><span>a</span><span>n</span><span>d</span><span>o</span><span>.</span><span>.</span><span>.</span>
    </h4>

    <script>
        window.addEventListener('load', () => {
            // Crear fondo
            const fondo = document.createElement('div');
            fondo.style.position = 'fixed';
            fondo.style.top = '0';
            fondo.style.left = '0';
            fondo.style.width = '100vw';
            fondo.style.height = '100vh';
            fondo.style.backgroundImage = "url('hogueragif.gif')";
            fondo.style.backgroundSize = 'cover';
            fondo.style.backgroundRepeat = 'no-repeat';
            fondo.style.backgroundPosition = 'center';
            fondo.style.imageRendering = 'pixelated';
            fondo.style.opacity = '1';
            fondo.style.zIndex = '-1';
            fondo.style.transition = 'opacity 2s ease-in-out';
            document.body.appendChild(fondo);

            // Obtener página destino desde query string
            const params = new URLSearchParams(window.location.search);
            const destino = params.get('destino') || 'index.html'; // si no hay destino, va a index.html

            // Redirigir después de 3 segundos
            setTimeout(() => {
                window.location.href = destino;
            }, 3000);
        });
    </script>
</body>

</html>
