<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gracias</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    /* Aquí va todo tu CSS que me pasaste, para que el ejemplo sea completo */
    :root {
      --fondo: #1a0e0e;
      --texto: #eac784;
      --boton-bg: #5e412f;
      --boton-hover: #8c6d4a;
      --bordes: #c9a66b;
      --val: #ff0000;
      --f11: #e2a22a;
    }

    body {
      margin: 0;
      background-color: var(--fondo);
      color: var(--texto);
      font-family: 'Press Start 2P', monospace;
      image-rendering: pixelated;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .screen {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border: 4px solid var(--bordes);
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 12px #000;
      font-size: 16px;
      max-width: 400px;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 20px;
      color: var(--texto);
      text-shadow: 0 0 5px #000;
      opacity: 0;
      animation: aparecer 1s forwards;
      animation-delay: 0s;
    }

    p {
      font-size: 10px;
      margin-bottom: 30px;
      color: #dbc58c;
      text-shadow: 0 0 3px #000;
      opacity: 0;
      animation: aparecer 1s forwards;
      animation-delay: 1.2s;
    }

    a.button-link {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--boton-bg);
      color: var(--texto);
      border: 2px solid var(--bordes);
      border-radius: 6px;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
      opacity: 0;
      animation: aparecer 1s forwards;
      animation-delay: 2.4s;
    }

    a.button-link:hover {
      background-color: var(--boton-hover);
      transform: scale(1.05);
      color: var(--texto);
    }

    @keyframes aparecer {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="screen">
    <h1>¡Gracias por tu mensaje!</h1>
    <p>Me pondré en contacto contigo pronto.</p>
    <a href="/inicio.html" class="button-link">Volver al inicio</a>
  </div>
</body>
</html>
